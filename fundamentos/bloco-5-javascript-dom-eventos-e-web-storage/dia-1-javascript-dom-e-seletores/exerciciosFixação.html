<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "The Shawshank Redemption"
      document.getElementById("paragraph").style.color = "green"
      document.getElementById("paragraph").style.textDecoration = "underline"
      document.getElementById("subtitle").style.textAlign = "center"
      document.getElementById("subtitle").style.color = "blue"
    </script>
  </body>
</html>
