<html>

<head>
    <meta charset="UTF-8" />

    <style>
        section {

        .main-content {

            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        //Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
        //Adicione a tag main com a classe main-content como filho da tag body ;
        //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

        //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        //Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.

        //ex1
        document.getElementsByTagName("body")
        const container = document.getElementsByTagName('body');
        let hUm = document.createElement('h1');
        hUm.innerHTML = "Exercício 5.2 - JavaScript DOM";
        container[0].appendChild(hUm);

        //ex2
        let tagMain = document.createElement("main");
        tagMain.className = "main-content";
        //tagMain.innerText = "texto main"
        container[0].appendChild(tagMain);
        console.log(container)

        //ex3
        let tagSection = document.createElement("section");
        tagSection.className = "center-content"
        //tagSection.innerText = "texto section"
        tagMain.appendChild(tagSection)

        //ex4
        let tagP = document.createElement("p");
        tagP.innerText = "trabalhando com elementos";
        tagSection.appendChild(tagP)

        //ex5
        let section2 = document.createElement("section");
        section2.className = "left-content";
        // section2.innerText = "adiciona section 2";
        tagMain.appendChild(section2);

        //ex6
        let section3 = document.createElement("section");
        section3.className = "right-content";
        //section3.innerText = "adiciona section 3";
        tagMain.appendChild(section3);

        //ex7
        let image = document.createElement("img");
        image.src = "https://picsum.photos/200";
        image.className = "small-image";
        section2.appendChild(image);

        //ex8 
        // let listElemt = ("um") // "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez"]

        let ulList = document.createElement("ul")
        // ulList.innerText = "cria a UL"
        section3.appendChild(ulList)


        function creatLi(listElement) {
            let newLi = document.createElement("li")
            newLi.innerText = listElement;
            return newLi;
        }

        function addLi(parent, child) {
            parent.appendChild(child);

        } addLi(ulList, creatLi("um"));
        addLi(ulList, creatLi("dois"));
        addLi(ulList, creatLi("três"));
        addLi(ulList, creatLi("quatro"));
        addLi(ulList, creatLi("cinco"));
        addLi(ulList, creatLi("seis"));
        addLi(ulList, creatLi("sete"));
        addLi(ulList, creatLi("oito"));
        addLi(ulList, creatLi("nove"));
        addLi(ulList, creatLi("dez"));


        //ex 9:
        function createH3(h3Element) {
            let tagH3 = document.createElement("h3");
            tagH3.innerText = h3Element;
            return tagH3;
        }

        function addH3 (parent2, child2){
            parent2.appendChild(child2);

        } addH3 (tagMain, createH3("primeira h3")); 
        addH3 (tagMain, createH3("segunda h3"));
        addH3 (tagMain, createH3("terceira h3"));




    </script>
</body>
