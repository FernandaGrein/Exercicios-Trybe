<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário da TrybeTrip</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-lg display-1">
        <h1 class="text-center">Concorra a uma viagem de Férias!! </h1>
    </header>
    <main>
    <form id="myForm" action="">
        <div class="nameBox input-group mb-3">
            <label class="form-label" for="personalName"> Nome:
                <input type="text" class="form-control name="fullName" id="pernosalName" min="10" max="40" required>
            </label>
        </div>
        <div class="emailBox input-group flex-nowrap">
            <label class="form-label" for="Email"> Email:
                <input class="form-control" type="text" name="email" id="Email" min="10" max="50" required>
            </label>
        </div>
        <div class="destinyBox input-group mb-3">
            <fieldset class="destinyField">
                <legend>Escolha um destino </legend>
                <label class="form-label" for="city">
                    <input class="form-check-input mt-0" type="radio" id="city" name="destiny"> Nova York
                </label>
                <br>
                <label class="form-label" for="beach">
                    <input class="form-check-input mt-0" type="radio" id="beach" name="destiny"> Cancun
                </label>
                <br>
                <label class="form-label" for="alps">
                    <input class="form-check-input mt-0" type="radio" id="alps" name="destiny"> Alpes Suíços
                </label>
                <br>
                <label class="form-label" for="field">
                    <input class="form-check-input mt-0" type="radio" id="field" name="destiny"> Castelo de Windsor
                </label>
            </fieldset>
        </div>
        <div class="textarea">
            <label class="form-label" for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            </label>
            <br>
            <br>
            <textarea class="form-control" name="motiveToWin" id="textarea" cols="40" rows="10" maxlength="500" placeholder="seja criativo!"></textarea>
        </div>
        <div class="date">
            <label class="form-label" for="bestDate"> Qual a melhor data para realizar sua viagem?
                <input type="date" id="bestDate" name="dateTrip">
            </label>
        </div>
        <div class="checkboxes">
            <input class="form-check-input" type="checkbox" name="checks" id="oferts" value="receiveOferts">
            <label class="form-check-label" for="oferts"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input class="form-check-input" type="checkbox" name="checks" id="disclosure" value="acceptDisclousure" required>
            <label class="form-check-label" for="disclosure"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                concursos futuros.</label>
        </div>
        <div class="buttonContainer">
            <button class="btn btn-success" type="submit">Concorrer! </button>
            <button class="btn btn-success" type="reset"> Limpar </button>
        </div>
    </form>
    </main>
    <script src=" "></script>
</body>

</html>
